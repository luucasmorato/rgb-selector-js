<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>RGB colors</title>
  </head>

  <body>
    <section class="selectors">
      <h2>Select a color and find out which RGB code it belongs to:</h2>

      <div class="red">
        <label for="red">R: </label>
        <input
          class="range"
          type="range"
          name="red"
          id="red"
          max="255"
          value="0"
        />
        <input type="text" name="red" id="numbers-red" value="0" disabled />
      </div>

      <div class="green">
        <label for="green">G: </label>
        <input
          class="range"
          type="range"
          name="green"
          id="green"
          max="255"
          value="0"
        />
        <input type="text" name="green" id="numbers-green" value="0" disabled />
      </div>

      <div class="blue">
        <label for="blue">B: </label>
        <input
          class="range"
          type="range"
          name="blue"
          id="blue"
          max="255"
          value="0"
        />
        <input type="text" name="blue" id="numbers-blue" value="0" disabled />
      </div>

      <div id="color-circle"></div>
      <p><span id="rgb-text"></span></p>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
